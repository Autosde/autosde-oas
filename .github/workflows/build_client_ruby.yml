# build ruby oas client from open file

name: Build client

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
#        with:
#          persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
#          fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
      - name: extract version
        run: |
          sudo gem install bump
          pushd generated/ruby
          next_version=$(bump show-next patch)
          echo "NEXT_VERSION=$next_version" >> $GITHUB_ENV
          popd
      - name: generate ruby oas client
        run: |
          docker run \
          -v $GITHUB_WORKSPACE:/local \
          -v $GITHUB_WORKSPACE/generated:/local_out \
          --name ruby-oas-generator \
          --rm \
          openapitools/openapi-generator-cli generate -i /local/site_manager_oas.json -g ruby -o /local_out/ruby \
          --skip-validate-spec \
          --additional-properties=gemName=autosde_openapi_client \
          --additional-properties=moduleName=AutosdeOpenapiClient
          ls -al $GITHUB_WORKSPACE
          pwd
          cd  generated/ruby
          ls -al .
      - name: bump version 
        run: |
          echo $NEXT_VERSION
          cd  generated/ruby
          echo "before bump"
          ls -al
          sudo gem install bump
          sudo bump  set $NEXT_VERSION --replace-in lib/autosde_openapi_client/version.rb
      - name: Commit files
        run: |
          git config --local user.email "inner-autosde@users.noreply.github.com"
          git config --local user.name "Autosde"
          git add --all
          git commit --allow-empty -m "update"
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
           branch: ${{ github.ref }}      
           force: true
      - name: build and push gem
        run: |
          cd  generated/ruby
          pwd
          ls -al
          sudo gem build autosde_openapi_client
          ls -al
          echo "Setting up gem credentials..."
          set +x
          mkdir -p ~/.gem

          cat << EOF > ~/.gem/credentials
          ---
          :github: Bearer ${{ secrets.GITHUB_TOKEN }}
          :rubygems_api_key: ${{ secrets.RUBYGEMS_API_KEY }}
          EOF

          chmod 0600 ~/.gem/credentials
          set -x

          ls -al ~/.gem
          cat ~/.gem/credentials

          gem push "autosde_openapi_client-${NEXT_VERSION}.gem"

